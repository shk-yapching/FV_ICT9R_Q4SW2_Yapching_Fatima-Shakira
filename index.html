<body>
<center>
<br><br>
<div class="col-md-3" id="box">

			<br>
			<button class="bg-danger btn-block" type="submit" id="submit" onclick="equal()">Check if x is equal to y</button>

			<button class="bg-success btn-block" type="submit" id="submit" onclick="divide()">Get the remainder of x and y</button>
	</form>
</div>
</center>
<script type="text/javascript"> 
function add(){
	var x = document.getElementById("x").value;
	var y = document.getElementById("y").value;
	var add = Number(x) + Number(y);
	
	alert(add);
}
function subtract(){
	var x = document.getElementById("x").value;
	var y = document.getElementById("y").value;
	var subtract = Number(x) - Number(y);
	
	alert(subtract);
}
function equal(){

	var y = document.getElementById("y").value;

}
function divide(){
	var x = document.getElementById("x").value;
	var y = document.getElementById("y").value;

	alert(divide);
}

</script>
